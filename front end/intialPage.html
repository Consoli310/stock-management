<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Produtos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Gerenciador de Produtos</h1>
  </header>
  <nav>
    <button id="btnAddProduct">Adicionar Produto</button>
    <button id="btnViewList">Ver Lista</button>
  </nav>
  <main>
    <!-- Tela para adicionar produto -->
    <section id="addProductScreen" class="screen active">
      <h2>Adicionar Produto</h2>
      <form id="addProductForm">
        <label for="productName">Nome do Produto:</label>
        <input type="text" id="productName" placeholder="Digite o nome do produto" required>

        <label for="productQty">Quantidade:</label>
        <input type="number" id="productQty" placeholder="Digite a quantidade" required>

        <label for="productPrice">Preço:</label>
        <input type="number" id="productPrice" placeholder="Digite o preço do produto" step="0.01" required>

        <button type="submit">Adicionar</button>
      </form>
    </section>

    <!-- Tela para visualizar a lista de produtos -->
    <section id="viewListScreen" class="screen">
      <h2>Lista de Produtos</h2>
      <ul id="productList"></ul>
    </section>
    <!-- Formulário de Atualização -->
<div id="updateForm" style="display: none;">
  <h3>Atualizar Produto</h3>
  <form>
    <label for="updateName">Nome</label>
    <input type="text" id="updateName" required>

    <label for="updateQuantity">Quantidade</label>
    <input type="number" id="updateQuantity" required>

    <label for="updatePrice">Preço</label>
    <input type="number" id="updatePrice" required>

    <button type="submit">Salvar Alterações</button>
    <button type="button" onclick="document.getElementById('updateForm').style.display = 'none'">Cancelar</button>
  </form>
</div>

  </main>
  <script src="app.js"></script>
</body>
</html>
