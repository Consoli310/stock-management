<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Estoque</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Sistema de Estoque</h1>
  </header>
  <nav>
    <button id="btnAddProduct">Adicionar Produto</button>
    <button id="btnViewList">Ver Lista</button>
  </nav>
  <main>
    <section id="addProductScreen" class="screen">
      <h2>Adicionar Produto</h2>
      <form id="addProductForm">
        <label for="productName">Nome do Produto:</label>
        <input type="text" id="productName" name="productName" placeholder="Digite o nome do produto" required>
        <label for="productQty">Quantidade:</label>
        <input type="number" id="productQty" name="productQty" placeholder="Digite a quantidade" required>
        <button type="submit">Adicionar</button>
      </form>
    </section>

    <section id="viewListScreen" class="screen">
      <h2>Lista de Produtos</h2>
      <ul id="productList">
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
